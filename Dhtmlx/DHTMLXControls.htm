<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
</head>
<body>
    
    <div aas-control="name:'DhtmlxAreaChart', binding:'GridBinding', templateBuilders:['DhtmlxChartBuilder'], parts:['DhtmlxChartXAxis', 'DhtmlxChartYAxis']"></div>

    <div aas-control="name:'DhtmlxBarChart', binding:'GridBinding', templateBuilders:['DhtmlxChartBuilder'], parts:['DhtmlxChartXAxis', 'DhtmlxChartYAxis']"></div>
    <div aas-control="name:'DhtmlxStackedBarChart', binding:'GridBinding', templateBuilders:['DhtmlxChartBuilder'], parts:['DhtmlxChartXAxis', 'DhtmlxChartYAxis']"></div>

    <div aas-control="name:'DhtmlxLineChart', binding:'GridBinding', templateBuilders:['DhtmlxChartBuilder'], parts:['DhtmlxChartXAxis', 'DhtmlxChartYAxis']"></div>

    <div aas-control="name:'DhtmlxSplineChart', binding:'GridBinding', templateBuilders:['DhtmlxChartBuilder'], parts:['DhtmlxChartXAxis', 'DhtmlxChartYAxis']"></div>
    <div aas-control="name:'DhtmlxPieChart', binding:'GridBinding', templateBuilders:['DhtmlxChartBuilder'], parts:['DhtmlxChartXAxis', 'DhtmlxChartYAxis']"></div>
    <div aas-control="name:'DhtmlxRadarChart', binding:'GridBinding', templateBuilders:['NewChartBuilder'], parts:['DhtmlxChartXAxis', 'DhtmlxChartYAxis']"></div>
    
    <div aas-control="name:'DhtmlxChartXAxis', isControlPart:true, properties : {Title:'', Value:'x', Label:'', PointWidth:50}, templateBuilders:['DhtmlxChartAxisBuilder']"></div>
    <div aas-control="name:'DhtmlxChartYAxis', isControlPart:true, properties : {Title:'', Value:0, LabelValue:'', ShowLine: false, Start:0, End:1000, Step:500, LineColor:'#D4D4D4', LineWidth:3, ItemColor:'#000000', ItemBorderColor:'#000000', ItemRadius:4, ItemBorderWidth:2}, templateBuilders:['DhtmlxChartAxisBuilder']"></div>

    <div aas-control="name:'DhtmlxChart', binding:'GridBinding', properties : {Type:'line', yStart:0, yEnd:10, yStep:0, hLines:false, vLines:false, Legendlayout:'y', LegendAlign:'right', LegendvAlign:'middle', ShowPoints:false, DisplayLegend:true, PieGradient:true, PieShadow:true, PieCx:0, PieCy:0, PieRadius:0 }, templateBuilders:['NewChartBuilder'], parts:['DhtmlxAxis']"></div>
    <div aas-control="name:'DhtmlxAxis', isControlPart:true, properties : {Title:'', Value:0, Label:'', AlphaTransparency:0.3, LineColor:'#D4D4D4', LineWidth:3, ItemColor:'#000000', ItemBorderColor:'#000000', ItemRadius:4, ItemBorderWidth:2, PointWidth:50, Display: true}, templateBuilders:['NewAxisBuilder']"></div>

</body>
</html>
